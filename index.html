<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Tell Me Your Favorite Things!</h1>
      </div>
      <form id="faveForm">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Enter your most favorite food:</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Enter your most favorite animal:</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">Enter your most favorite movie:</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Enter your most favorite color:</label>
          <input id="color" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
